<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.11/mvp.css" />
    <script defer src="app.js"></script>
  </head>
  <body style="margin: auto; max-width: 600px; padding: 1em">
    <h1 style="text-align: center">👨‍🍳👩‍🍳 Mes recettes</h1>
    <form action="" id="recipe">
      <label for="name">Nom</label>
      <input type="text" id="name" required />

      <label for="ingredients">Ingrédients</label>
      <textarea id="ingredients" cols="30" rows="10" required></textarea>

      <label for="preparation">Préparation</label>
      <textarea id="preparation" cols="30" rows="10" required></textarea>

      <label for="people">Nombre de personnes</label>
      <input type="number" id="people" required />

      <label for="time">Temps de préparation</label>
      <input type="number" id="time" required />

      <button type="submit">Ajouter</button>
    </form>

    <div id="recipes">
      <!-- Element dans lequel sera affiché les recettes -->
    </div>
  </body>
</html>
